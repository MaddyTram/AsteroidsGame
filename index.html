<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>AsteroidProgram</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press w to accelerate forward<br>
		    Press s to accelerate backward<br>
		    Press a to rotate left<br>
		    Press d to rotate right<br>
		    Press SHIFT to hyperspace<br>
		    Press SPACE to shoot<br>
	    </footer>
	</body>
</html>
